[tox]
envlist = py36,py37,py38,py39

[testenv]
deps = -rrequirements-dev.txt
commands = python -m pytest tests/ .

[testenv:py38]
deps = -rrequirements-dev.txt
commands =
    python -m pytest \
        --cov=nornir_ansible \
        --cov-report html \
        --cov-report term \
        tests/ .
    python -m isort -c .
    python -m black --check .
    python -m pylama .
    python -m pydocstyle .
    python -m mypy nornir_ansible/
